<h1> {{ nombreJuego }}</h1>

<hr>

<h1>cual es la capital de {{ items[32].pais }} ? </h1>



<div *ngIf="!items">
  cargando productos......
</div>

<div *ngIf="items">
    <table>
      <thead>
        <tr>
          <th>Pais</th>
          <th>Capital</th>
          <th>Bandera</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.pais }}</td>
          <td>{{ item.capital }}</td>
          <td><img src='{{ item.bandera }}' width="50px" /></td>
        </tr>
      </tbody>
    </table>

    
  </div>
