<h1> {{ nombreJuego }}</h1>

<hr>

<h1 style="text-align: center">cual es la capital de <br> {{ correcto?.pais }} ? </h1>

<div *ngIf="items">
    <table>
      <thead>
        <tr>
          <th>Capital</th>
          <th>Bandera</th>
          <th>Accion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of opciones">
          <td>{{ item.capital }}</td>
          <td><img src='{{ item.bandera }}' width="50px" /></td>
          <td><button (click)='verificar(item)'>Elegir</button></td>
        </tr>
      </tbody>
    </table>    
  </div>

  <h1> {{ msg }} </h1>
